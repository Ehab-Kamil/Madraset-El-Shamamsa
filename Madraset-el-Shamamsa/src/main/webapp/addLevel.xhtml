<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="templates/AdminEnglishLayout.xhtml">
        <ui:define name="pageBody">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a>#{constants.add_new_level_term__year}</h3>
                </div>
                <div class="panel-body">
                    <div class="content-row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <b>#{constants.level_head}</b>
                                </div>
                            </div>
                            <h:form id="level_form" prependId="false">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">#{constants.new_level_code}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" required="true" value="#{levelBean.newLevelSO.levelCode}" id="firstNameInput" requiredMessage="you must enter a Name"/>
                                        </div>
                                        <label class="col-md-2 control-label">#{constants.new_level_title}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" value="#{levelBean.newLevelSO.levelName}"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-offset-10 col-md-10">
                                                <h:commandButton type="submit" class="btn btn-success" value="#{constants.add_new_level_button}" action="#{levelBean.addNewLevel()}" >
                                                    <f:ajax  execute="@form"  render="level_form year_form"/>
                                                </h:commandButton>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </h:form>
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <b>#{constants.year_head}</b>
                                </div>
                            </div>
                            <h:form id="year_form" prependId="false">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">#{constants.new_year_code}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" value="#{yearBean.year.yearCode}"/>
                                        </div>
                                        <label class="col-md-2 control-label">#{constants.new_year_name}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" value="#{yearBean.year.yearName}"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">#{constants.level_head}</label>
                                        <div class="col-md-3">
                                            <h:selectOneMenu  required="true" id="levelsList" styleClass="selecter_3" value="#{yearBean.year.levelCode}">
                                                <f:selectItem  itemLabel="#{constants.levels_drop_down_hint}" transient="true" />
                                                <f:selectItems value="#{levelBean.levels}"/>
                                            </h:selectOneMenu> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-10 col-md-10">
                                            <h:commandButton type="submit" class="btn btn-success" value="#{constants.add_new_level_term__year}" action="#{yearBean.addYear()}"  >
                                            </h:commandButton>
                                        </div>
                                    </div>  
                                </div>
                            </h:form>
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <b>#{constants.term_head}</b>
                                </div>
                            </div>
                            <h:form  prependId="false">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">#{constants.new_term_code}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" value="#{termBean.newTermSO.termCode}"/>
                                        </div>
                                        <label class="col-md-2 control-label">#{constants.new_term_name}</label>
                                        <div class="col-md-3">
                                            <h:inputText class="form-control" value="#{termBean.newTermSO.termName}"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">#{constants.year_head}</label>
                                        <div class="col-md-3">
                                            <h:selectOneMenu  required="true" id="yearsList"  class="selecter_3" value="#{termBean.newTermSO.yearCode}">
                                                <f:selectItem  itemLabel="#{constants.years_drop_down_hint}" transient="true" />
                                                <f:selectItems  value="#{yearBean.years}"/>
                                            </h:selectOneMenu> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-10 col-md-10">
                                            <h:commandButton type="submit" class="btn btn-success" value="#{constants.add_new_level_term__year}" action="#{termBean.addNewTerm()}" />
                                        </div>
                                    </div>  
                                </div>
                            </h:form>
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
